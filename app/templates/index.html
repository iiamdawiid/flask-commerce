    <div class="container mx-auto">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mt-4">
                    <div style="border: 3px solid black; height: 300px; background-color: rgb(255, 255, 255);" class="product-card p-3 hover-zoom-card">
                        <div>
                            <img style="max-height: 100px;" src="{{ product.image }}" alt="{{ product.title }} Image">
                            <h3 style="font-size: 18px;" class="mt-2">{{ product.title }}</h3>
                            <p style="font-size: 16px;" class="mt-3"><b>Category:</b> {{ product.category.title() }}</p>
                            <p class="mt-3"><b>Price:</b> ${{ '%.2f'|format(product.price) }}</p>
                        </div>
                    </div>
                    <div class="mt-3 mb-3"> 
                        <form method="POST" action="/add_to_cart">
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <input type="hidden" name="product_image" value="{{ product.image }}">
                            <input type="hidden" name="product_title" value="{{ product.title }}">
                            <input type="hidden" name="product_price" value="{{ product.price }}">
                            <input type="hidden" name="product_category" value="{{ product.category }}">
                            <button type="submit" class="btn btn-success border border-dark custom-btn">Add To Cart</button>
                        </form>
                    </div>
                </div>
                {% if loop.index % 3 == 0 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
