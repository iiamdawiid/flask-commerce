    <div class="container mx-auto">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mt-4">
                    <div style="border: 3px solid black; height: 300px; background-color: white;" class="product-card p-3 hover-zoom-card">
                        <div>
                            <img style="max-height: 100px;" src="{{ product.image }}" alt="{{ product.title }} Image">
                            <h3 style="font-size: 18px;" class="mt-2">{{ product.title }}</h3>
                            <p style="font-size: 16px;" class="mt-3"><b>Category:</b> {{ product.category.title() }}</p>
                            <p class="mt-3"><b>Price:</b> ${{ '%.2f'|format(product.price) }}</p>
                        </div>
                    </div>
                    <div class="mt-3"> 
                        <!-- will add item to cart when  -->
                        <button type="button" class="btn btn-success border border-dark">Add To Cart</button>
                    </div>
                </div>
                {% if loop.index % 3 == 0 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
